<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pameran Desain Gambar">

    <title>Pameran Desain Gambar</title>
    <!-- Link ke CSS -->
    <style>/* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        
        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }
        
        .nav-links ul {
            display: flex;
            list-style: none;
        }
        
        .nav-links ul li a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }
        
        .nav-links ul li a:hover {
            color: #ff6f61;
        }
        
        /* Hero Section Styling */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/Images/wallhaven-2ymr79_3840x2160.png') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }
        
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .hero p {
            font-size: 1.2rem;
        }
        
        /* Gallery Section Styling */
        .gallery {
            padding: 50px 0;
            background-color: #fff;
        }
        
        .gallery h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .gallery-item {
            width: calc(33.333% - 20px);
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        
        .gallery-item-info {
            padding: 20px;
            text-align: center;
        }
        
        .gallery-item-info h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .gallery-item-info p {
            color: #777;
        }
        
        /* Footer Styling */
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links ul {
                flex-direction: column;
                display: none;
            }
        
            .nav-links ul.active {
                display: flex;
            }
        
            .gallery-item {
                width: calc(50% - 20px);
            }
        
            .gallery-item:hover {
                transform: none;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-item {
                width: 100%;
            }
        }
        </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1 class="logo">Creepix</h1>
            <!-- Navigasi -->
            <nav class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="anime.html">Anime</a></li>
                    <li><a href="desain.html">Desain Gambar</a></li>
                    <li><a href="karya-tulis.html">Karya Tulis</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container">
            <h2>Selamat Datang di Pameran Desain Gambar!</h2>
            <p>Jelajahi desain gambar terbaik kami.</p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery" id="gallery">
        <div class="container">
            <h2>Galeri</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="gambar1.jpg" alt="Desain 1">
                    <div class="gallery-item-info">
                        <h3>Desain 1</h3>
                        <p>Deskripsi singkat desain 1.</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="gambar2.jpg" alt="Desain 2">
                    <div class="gallery-item-info">
                        <h3>Desain 2</h3>
                        <p>Deskripsi singkat desain 2.</p>
                    </div>
                </div>
                <!-- Tambahkan lebih banyak item galeri di sini -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Creepix.</p>
        </div>
    </footer>

    <!-- JavaScript untuk Interaksi -->
    <script>
        // JavaScript bisa ditambahkan di sini untuk interaksi tambahan
    </script>
</body>
</html>
